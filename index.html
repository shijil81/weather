<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="weather-app row " id="weather-app">
        <div class="col-md-2"></div>
        <div class="col-md-8 py-5  ">
            <!-- image background box -->
            <div class="row main shadow m-2 mt-3">
                <div class="col-md-12">
                    <!-- heading and search bar area -->
                    <div class="row  brand">
                        <div class="col-md-6 text-center">
                            <h1>Weather Forecast</h1>
                        </div>
                        <div class="col-md-6 d-flex justify-content-center">
                            <div class="input-container d-flex mt-2 align-items-center justify-content-center">
                                <i class="fa-solid fa-location-dot ms-2" style="color: black;"></i>
                                <input type="text" class="input-box ms-3" placeholder="Search Location" id="place">
                                <button class="btn  ms-2 " type="button" onclick="search()"><i
                                        class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                    </div>
                    <!-- weather details output box -->
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10 " id="result">
                            <!-- weather box -->
                            <div class="row weather mt-3">
                                <div class="col-md-6">
                                    <!-- weather details left box -->
                                    <div class="weather-first">
                                        <div class="heading text-center">
                                            <h1>Current Weather</h1>
                                            <h4 id="time">00:00:00 PM Day DD-MM-YYYY</h4>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-center ps-3">
                                            <img src="./icon/04d.png" alt="" height="150px">
                                            <div class="condition pe-5">
                                                <h1 >00&deg;C</h1>
                                                <h3> Climate </h3>
                                            </div>
                                        </div>
                                        <h2 class="text-center location">Place,Country</h2>
                                    </div>
                                    <marquee><h1>Climate || Minimum temperature : 00&deg;C || Maximum temperature : 00&deg;C</h1></marquee>
                                </div>
                                <!-- weather details right box -->
                                <div class="col-md-6 weather-exp">
                                    <h4 class="text-center">Weather Details</h4>
                                    <div class="weather_details  mt-4">
                                        <p><i class="fa-solid fa-temperature-three-quarters"></i> Feels Like
                                            <span>00&deg;C</span></p>
                                        <br>
                                        <p><i class="fa-solid fa-droplet"></i>&deg; Humidity <span>00%</span></p>
                                        <br>
                                        <p><i class="fa-solid fa-wind"></i> Wind <span>00 km/h</span></p>
                                        <br>
                                        <p> Pressure <span>0000 mb</span></p>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="col-md-1"></div>

                    </div>

                </div>

            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
